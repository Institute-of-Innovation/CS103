<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
</head>
<body>
    <h1>Job Application Form</h1>
    <form>
        <!-- Personal Information -->
        <fieldset>
            <legend>Personal Information</legend>
            <label for="fname">First Name:</label><br>
            <input type="text" id="fname" name="fname" required><br><br>
            <label for="lname">Last Name:</label><br>
            <input type="text" id="lname" name="lname" required><br><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            <label for="phone">Phone Number:</label><br>
            <input type="tel" id="phone" name="phone" required><br><br>
            <label for="address">Address:</label><br>
            <input type="text" id="address" name="address" required><br><br>
        </fieldset>
        
        <!-- Employment Information -->
        <fieldset>
            <legend>Employment Information</legend>
            <label for="position">Position Applied For:</label><br>
            <input type="text" id="position" name="position" required><br><br>
            <label for="linkedin">LinkedIn Profile:</label><br>
            <input type="url" id="linkedin" name="linkedin" placeholder="https://linkedin.com/in/yourprofile"><br><br>
            <label for="website">Personal Website/Portfolio:</label><br>
            <input type="url" id="website" name="website" placeholder="https://yourwebsite.com"><br><br>
        </fieldset>
        
        <!-- Resume Upload -->
        <fieldset>
            <legend>Upload Your Resume</legend>
            <label for="resume">Resume:</label><br>
            <input type="file" id="resume" name="resume" accept=".pdf, .doc, .docx" required><br><br>
        </fieldset>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
